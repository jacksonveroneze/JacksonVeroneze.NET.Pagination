name: Create Release

on:
  release:
    types:
      - created
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Test
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover

      - name: Build
        run: dotnet build --configuration Release

      - name: Pack
        run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name }} --include-symbols --include-source

      - name: Publish Package
        run: dotnet nuget push ./src/JacksonVeroneze.NET.Pagination/bin/Release/JacksonVeroneze.NET.Pagination.${{ github.event.release.tag_name }}.nupkg --api-key ${{ secrets.NUGET_PUBLISH_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate